<div class="message message--{SENT}">
  <div class="message__sender-photo">
    <img class="photo-circle photo-circle--medium" src="{PHOTO}" alt="{VISIBLE_NAME}">
  </div>
  <div class="message__content">
    <div class="message__content__text">{MESSAGE}</div>
    <div class="message__content__info">
      <div class="message__content__info__date-time">{TIME}</div>
      <div class="message__content__info__icons">
        <div class="message__content__info__icons__icon message__content__info__icons__icon--{SECURE}"></div>
        <div class="message__content__info__icons__icon message__content__info__icons__icon--read"></div>
      </div>
    </div>
  </div>
 </div>
