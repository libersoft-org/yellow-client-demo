<div class="conversation {ACTIVE}" onclick="getConversation('{ID}')">
  <div class="conversation__user-photo">
    <img class="photo-circle photo-circle--medium" src="{PHOTO}" alt="{PHOTO}">
  </div>
  <div class="conversation__info">
    <div class="conversation__info__user-name">{NAME}</div>
    <div class="conversation__info__last-message">{MESSAGE}</div>
  </div>
  <div class="conversation__status">
    <div class="conversation__status__date-time">{TIME}</div>
    <div class="conversation__status__icons">
      <div class="conversation__status__icons__unread-messages">{UNREAD}</div>
      <div class="conversation__status__icons__read-state conversation__status__icons__read-state--unread"></div>
    </div>
  </div>
</div>
