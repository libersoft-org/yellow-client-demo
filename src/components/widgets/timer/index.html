<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer a Stopky</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
 <div class="mode-selector">
 <button id="timerBtn">Timer</button>
 <button id="stopwatchBtn">Stopwatch</button>
 </div>
 <div class="timer">
 <div id="time">05:00.00</div>
 <div id="settings">
   <label for="minutes">Minutes:</label>
   <input type="number" id="minutes" value="5" min="0" max="60">
   <label for="seconds">Seconds:</label>
   <input type="number" id="seconds" value="0" min="0" max="59">
 </div>
 <button id="startPauseBtn">Start</button>
 <button id="resetBtn">Reset</button>
 </div>
</div>
<script src="script.js"></script>
</body>
</html>
